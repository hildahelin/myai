<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CollegeAI Chat</title>
  <style>
    body { font-family: Arial; background: #222; color: #eee; padding: 20px; }
    textarea, button { width: 100%; margin-top: 10px; font-size: 1rem; }
    textarea { padding: 10px; border-radius: 5px; resize: vertical; }
    button { padding: 10px; background: #0ea5e9; border: none; border-radius: 5px; color: white; cursor: pointer; }
    .response { margin-top: 20px; background: #333; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>CollegeAI Chat</h1>

  <label>System Prompt:</label>
  <textarea id="systemPrompt" rows="2">You are a helpful AI assistant.</textarea>

  <label>User Prompt:</label>
  <textarea id="userPrompt" rows="4" placeholder="Type your question here..."></textarea>

  <button onclick="sendMessage()">Send</button>

  <div class="response" id="response">Response will appear here...</div>

  <script>
    async function sendMessage() {
      const systemPrompt = document.getElementById("systemPrompt").value;
      const userPrompt = document.getElementById("userPrompt").value;
      const responseDiv = document.getElementById("response");

      responseDiv.textContent = "Loading...";

      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ systemPrompt, userPrompt }),
        });
        const data = await res.json();
        responseDiv.textContent = data.reply || "No response.";
      } catch (err) {
        responseDiv.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
